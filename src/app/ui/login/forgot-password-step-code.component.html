<form [formGroup]="form" (submit)="$event.preventDefault()">
  <label-value [label]="i18n.password.forgotten.principal"
    [value]="form.value.user" kind="fieldView"></label-value>
  <input-field [label]="i18n.password.forgotten.code" formControlName="code"
    required focused></input-field>
</form>
