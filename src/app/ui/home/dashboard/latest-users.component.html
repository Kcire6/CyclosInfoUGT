<page-content [heading]="i18n.dashboard.latestUsers" hideBack [last]="last"
  [ngStyle]="{minHeight: minHeight}">
  <div *ngIf="(users$ | async) != null; else spinner" class="container">
    <div class="row">
      <ng-container *ngFor="let user of users$.value">
        <div class="col-12 col-xs-6 col-lg-4">
          <a class="d-flex flex-column undecorated" [routerLink]="path(user)"
            (click)="navigate(user, $event)">
            <div class="text-center">
              <div class="images">
                <avatar [roundBorders]="false" class="main-image" size="huge"
                  [image]="user.image"></avatar>
              </div>
            </div>
            <div class="content-text" [title]="user.display">
              {{ user.display }}
            </div>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
  <ng-template #spinner>
    <spinner class="flex-grow-1"></spinner>
  </ng-template>
</page-content>
