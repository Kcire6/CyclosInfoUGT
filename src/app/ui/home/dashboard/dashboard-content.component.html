<page-content [heading]="title" [mobileHeading]="mobileTitle" hideBack
  [last]="last" [mode]="tight ? 'tight' : 'normal'"
  [ngStyle]="{minHeight: minHeight}">
  <div *ngIf="(content$ | async) != null; else spinner"
    class="custom-content-container" [innerHTML]="content$.value | trust">
  </div>
  <ng-template #spinner>
    <spinner class="flex-grow-1"></spinner>
  </ng-template>
</page-content>
