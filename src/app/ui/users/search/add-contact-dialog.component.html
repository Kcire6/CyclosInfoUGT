<h1>{{ i18n.user.title.addContact }}</h1>

<user-field #field focused [filters]="{ excludeContacts: true }"
  [allowContacts]="false" [allowPrincipal]="false" [formControl]="control"
  [label]="i18n.user.contact">
</user-field>

<actions forceRow>
  <action-button [disabled]="requesting$ | async" (action)="addContact()"
    [label]="i18n.general.submit">
  </action-button>
  <action-button outline (action)="modalRef.hide()"
    [label]="i18n.general.cancel">
  </action-button>
</actions>
