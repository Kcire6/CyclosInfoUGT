<h1>{{ i18n.field.scanQr.title }}</h1>

<zxing-scanner [ngClass]="{'d-none': (ready$ | async) === false}"
  (scanSuccess)="emit($event)" (camerasFound)="initialize()"
  (camerasNotFound)="noCameras()"
  (permissionResponse)="permissionResponse($event)"></zxing-scanner>

<spinner *ngIf="(ready$ | async) === false"></spinner>

<actions>
  <span></span>
  <action-button outline (action)="modalRef.hide()"
    [label]="i18n.general.cancel">
  </action-button>
</actions>
